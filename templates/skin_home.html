<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  
  <style>
    /* Use a bright pastel gradient for the background */
    body {
      background: #908ca3;
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 40px;
      color: #333;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Card container for the form and content */
    .card-custom {
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.15);
      padding: 40px;
      max-width: 600px;
      width: 100%;
    }

    /* Headings styling */
    h1 {
      font-weight: 600;
      margin-bottom: 20px;
    }

    h3 {
      font-weight: 400;
      margin-bottom: 30px;
    }

    /* Form elements styling */
    .form-control {
      border-radius: 10px;
      border: 2px solid #ddd;
      padding: 5px;
      font-size: 1rem;
    }

    .form-control:focus {
      border-color: #3f3b57;
      box-shadow: none;
    }

    .btn-custom {
      background-color: #908ca3;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 12px 20px;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    .btn-custom:hover {
      background-color: #908ca3;
    }

    a {
      text-decoration: none;
      color: #908ca3;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Responsive adjustments */
    @media (max-width: 576px) {
      .card-custom {
        padding: 30px;
      }
      h1 {
        font-size: 1.8rem;
      }
      h3 {
        font-size: 1.2rem;
      }
    }
  </style>
  
  <title>Skin Cancer Detection System</title>
</head>
<body>
  <div class="card-custom">
    <center>
      <h1>Skin Cancer Detection System</h1>
    </center>
    <!-- Updated form action to '/skin/results' -->
    <form action="/skin/results" method="post" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="age" class="form-label">Age</label>
        <input type="number" class="form-control" id="age" name="age" required>
      </div>
      <div class="mb-3">
        <label for="sex" class="form-label">Sex</label>
        <select class="form-select" id="sex" name="sex" required>
          <option value="">Select sex</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="region" class="form-label">Lesion Region</label>
        <select class="form-select" id="region" name="region" required>
          <option value="">Select region</option>
          <option value="face">Face</option>
          <option value="neck">Neck</option>
          <option value="chest">Chest</option>
          <option value="back">Back</option>
          <option value="arms">Arms</option>
          <option value="legs">Legs</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="pic" class="form-label">Upload Image</label>
        <input type="file" class="form-control" id="pic" name="pic" accept="image/*" required>
        <!-- Image Preview -->
        <img id="preview" src="" alt="Image Preview" style="max-width: 100%; margin-top: 10px; display: none;">
      </div>
      <button type="submit" class="btn btn-custom w-100">Analyze</button>
    </form>
  </div>
  
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
  </script>

  <!-- JavaScript to display image preview -->
  <script>
    document.getElementById("pic").addEventListener("change", function(event) {
      const file = event.target.files[0];
      if (file) {
        const preview = document.getElementById("preview");
        preview.src = URL.createObjectURL(file);
        preview.style.display = "block";
      }
    });
  </script>
  <script src="https://cdn.botpress.cloud/webchat/v2.2/inject.js"></script>
  <script src="https://files.bpcontent.cloud/2025/02/22/19/20250222193856-CR3Z68IJ.js"></script>
</body>
</html>
